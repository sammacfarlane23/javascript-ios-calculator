<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="page">
        <div id="container">
            <div id="spacer"></div>
            <div id="display">
                <p id="numbers"></p>
            </div>
            <div id="buttons">
                <button class="clear-button button button--grey">AC</button>
                <button class="plus-minus-button button button--grey">+/−</button>
                <button class="percentage-button button button--grey">%</button>
                <button class="operator-button button button--orange" data-operator="/">÷</button>
                <button class="number-button button" data-number="7">7</button>
                <button class="number-button button" data-number="8">8</button>
                <button class="number-button button" data-number="9">9</button>
                <button class="operator-button button button--orange" data-operator="*">×</button>
                <button class="number-button button" data-number="4">4</button>
                <button class="number-button button" data-number="5">5</button>
                <button class="number-button button" data-number="6">6</button>
                <button class="operator-button button button--orange" data-operator="-">−</button>
                <button class="number-button button" data-number="1">1</button>
                <button class="number-button button" data-number="2">2</button>
                <button class="number-button button" data-number="3">3</button>
                <button class="operator-button button button--orange" data-operator="+">+</button>
                <button class="number-button button button--zero" data-number="0">0</button>
                <button class="decimal-button button" data-number=".">.</button>
                <button class="equals-button button button--orange">=</button>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>

</html>
